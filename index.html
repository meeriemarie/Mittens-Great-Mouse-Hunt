<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mitten's Great Mouse Hunt</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
<canvas id="game-canvas" width="400" height="224" style="width: 1600px; height: 896px; image-rendering: pixelated; border: solid 1px black;"></canvas>
<h1>Mitten's Great Mouse Hunt</h1>
<section id="start-screen">
    <div class="header">
        <h2>Mitten's Great Mouse Hunt</h2>
    </div>
    <div class="menu">
        <div class="startGame btn">Start Game</div>
    </div>
</section>

<section id="congrats">
    <div class="buttons">
        <p class="text">Congrats! You made it back home.</p>
        <p class="text"> Your Score:</p>
        <div class="score-count text"></div>
        <div class="restartGame btn">Restart Game</div>
        <div class="menuBtn btn">Back to Menu</div>
    </div>
</section>

<section id="game-over">
    <div class="buttons">
        <p class="text">Oh nyo! You lost!</p>
        <p class="text">Your Score:</p>
        <div class="score-count text"></div>
        <div class="restartGame btn">Restart Game</div>
        <div class="menuBtn btn">Back to Menu</div>
    </div>
</section>
<script type="module" src="Logic/script.js"></script>
</body>
</html>
